<header class="position-fixed z-9 w-100">
  <div class="container">
    <div>
      <div
        class="nav-content px-3 py-2 d-flex justify-content-between align-items-center"
      >
        <div
          class="d-flex align-items-center justify-content-center gap-5 cursor-pointer"
          (click)="routeToDashBoard()"
        >
          <fit-image src="assets/images/aarogya-icon.svg"></fit-image>
          <img
            class="light-theme"
            src="assets/images/aarogya-tagline.svg"
            width="120px"
          />
          <img
            class="dark-theme"
            src="assets/images/aarogya-tagline-white.svg"
            width="120px"
          />
        </div>
        <div class="d-flex align-items-center justify-content-center gap-4">
          <button class="theme-switch">
            <i
              *ngIf="darkMode"
              style="color: #fff; background-color: none"
              (click)="setTheme('light-mode')"
              class="material-icons d-flex justify-content-center align-items-center cursor-pointer"
              >dark_mode</i
            >
            <i
              *ngIf="!darkMode"
              style="color: black; background-color: none"
              (click)="setTheme('dark-mode')"
              class="material-icons d-flex justify-content-center align-items-center cursor-pointer"
              >wb_sunny</i
            >
          </button>
          <div
            class="d-flex justify-content-center align-items-center gap-5 cursor-pointer"
            [matMenuTriggerFor]="languageMenu"
          >
            <button class="btn btn-green-bg">
              {{ selectedLang }}
            </button>
          </div>
          <div
            class="d-flex justify-content-center align-items-center gap-5 cursor-pointer"
            [matMenuTriggerFor]="menu"
          >
            <div
              class="user-avatar d-flex align-content-center justify-content-center overflow-hidden"
            >
              <fit-image
                imgCls="image_cls"
                class="d-flex align-items-center justify-content-center"
                [src]="
                  userInfo?.user?.profile_picture_url
                    ? userInfo?.user?.profile_picture_url
                    : 'assets/images/profile.svg'
                "
              ></fit-image>
            </div>
            <span class="fw-600">{{ userInfo?.user?.name | titlecase }}</span>
            <fit-image
              src="assets/images/arrow-down.svg"
              class="light-theme"
            ></fit-image>
            <fit-image
              src="assets/images/arrow-down-white.svg"
              class="dark-theme"
            ></fit-image>
          </div>
        </div>
      </div>
    </div>
  </div>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="routeTo('profile')">
      <mat-icon>supervised_user_circle</mat-icon>
      <span>{{ "profile" | translate }}</span>
    </button>
    <button mat-menu-item (click)="routeTo('weakly-meal')">
      <mat-icon>healing</mat-icon>
      <span>Meal Plan</span>
    </button>
    <button mat-menu-item (click)="onLogout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>{{ "logout" | translate }}</span>
    </button>
  </mat-menu>

  <mat-menu #languageMenu="matMenu">
    <button mat-menu-item (click)="changeLanguage('en', 'English')">
      <span>English</span>
    </button>
    <button mat-menu-item (click)="changeLanguage('hi', 'Hindi')">
      <span>Hindi</span>
    </button>
    <button mat-menu-item (click)="changeLanguage('gu', 'Gujarati')">
      <span>Gujarati</span>
    </button>
    <button mat-menu-item (click)="changeLanguage('mr', 'Marathi')">
      <span>Marathi</span>
    </button>
    <button mat-menu-item (click)="changeLanguage('pa', 'Punjabi')">
      <span>Punjabi</span>
    </button>
  </mat-menu>
</header>
