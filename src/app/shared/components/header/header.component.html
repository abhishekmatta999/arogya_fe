<header class="position-fixed z-9 w-100">
  <div class="container">
    <div>
      <div
        class="nav-content px-3 py-2 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center justify-content-center gap-5">
          <fit-image src="assets/images/aarogya-icon.svg"></fit-image>
          <img class="light-theme" src="assets/images/aarogya-tagline.svg" width="120px">
          <img class="dark-theme" src="assets/images/aarogya-tagline-white.svg" width="120px">
        </div>
        <div class="d-flex justify-content-center align-items-center gap-5 cursor-pointer" [matMenuTriggerFor]="menu" >
          <div class="user-avatar overflow-hidden">
            <fit-image imgCls="image_cls" [src]="userInfo?.user?.profile_picture_url?userInfo?.user?.profile_picture_url:'assets/images/profile.svg'"></fit-image>
          </div>
          <span class="fw-600">{{userInfo?.user?.name | titlecase}}</span>
          <fit-image 
            src="assets/images/arrow-down.svg"
            (click)="openMatmenu()"
          ></fit-image>
        </div>
      </div>
    </div>
  </div>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="routeTo('profile')">
      <mat-icon>supervised_user_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="routeTo('weakly-meal')">
      <mat-icon>healing</mat-icon>
      <span>Mealplan</span>
    </button>
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</header>
