<div class="sync-dialog d-flex flex-column align-items-center">
  <img
    src="assets/images/syncing.svg"
    alt="syncing"
    class="mb-4"
    width="100px"
  />
  <p>Sync with device</p>
</div>
<div
  class="button-wrapper d-flex align-items-center justify-content-center gap-10"
>
  <button class="btn btn-bordered m-0" (click)="dialogRef.close(false)">Cancel</button>
  <button class="btn btn-primary m-0" (click)="dialogRef.close(true)">Ok, Do it</button>
</div>
