<div class="mb-3">
  <fit-outline-header
    [headerText]="getTranslate('foodPreference')"
    [margin]="'0 -24px'"
  ></fit-outline-header>
</div>

<form [formGroup]="foodPreferenceForm">
  <div class="auth-form d-flex flex-column">
    <div class="form-group">
      <mat-radio-group
        formControlName="foodPreference"
        class="diet-select d-flex justify-content-between"
      >
        <div class="row">
          <div class="col-6">
            <mat-radio-button value="vegan" class="d-flex align-items-center">
              <img src="assets/images/vegan.svg" alt="vegan" />
              <span>{{ "vegan" | translate }}</span></mat-radio-button
            >
          </div>
          <div class="col-6">
            <mat-radio-button value="pureveg" class="d-flex align-items-center">
              <img src="assets/images/pure-veg.svg" alt="pureveg" />
              <span>{{ "pureveg" | translate }}</span></mat-radio-button
            >
          </div>
          <div class="col-6">
            <mat-radio-button value="eggetarian" class="d-flex align-items-center">
              <img src="assets/images/eggetarian.svg" alt="eggetarian" />
              <span>{{ "eggetarian" | translate }}</span></mat-radio-button
            >
          </div>
          <div class="col-6">
            <mat-radio-button value="nonVeg" class="d-flex align-items-center">
              <img src="assets/images/non-veg.svg" alt="nonVeg" />
              <span>{{ "nonVeg" | translate }}</span></mat-radio-button
            >
          </div>
        </div>
      </mat-radio-group>
    </div>
  </div>
</form>
